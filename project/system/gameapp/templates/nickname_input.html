<!-- templates/gameapp/nickname_input.html -->
{% load static %}
<!DOCTYPE html>
<html>
<html lang="ko">
<head>
    <title>아이디 입력</title>
    <meta charset="UTF-8">
    <title>아이디 입력</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="{% static '/css/nickname_input.css' %}">
</head>
<body>
    <h1>게임에 참여할 아이디를 입력해주세요</h1>
    <form action="{% url 'nickname_submit' %}" method="POST">
        {% csrf_token %}
        <label for="name">별명: </label>
        <input type="text" name="name" id="name" required>
        <button type="submit">제출</button>
    </form>
    <!-- 배경 비디오 래퍼 -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="{% static '/videos/background.mp4' %}" type="video/mp4">
            <!-- mp4 미지원 브라우저 대비 -->
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- 화면 정중앙 컨텐츠 -->
    <div class="center-content">
        <h1>게임에 표시될 아이디를 입력하세요.</h1>
        <form action="{% url 'nickname_submit' %}" method="POST">
            {% csrf_token %}
            <label for="name">ID:</label>
            <input type="text" name="name" id="name" required>
            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
